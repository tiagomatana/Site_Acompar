<html ng-app="acomparjs"  ng-cloak>

<head>
	<title>ACOMPAR</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<style>
		/* .mySlides {display:none;} */
	</style>
	<script src="assets/js/include.js"></script>
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt">
			<!-- <a href="index.html" class="logo"><strong>Forty</strong> <span>by HTML5 UP</span></a> -->
			<a href="index.html" class="logo"><img src="images/logo_xb.png" class="logomarca" alt=""></a>
			<nav>
				<a href="#menu">Menu</a>
			</nav>
		</header>

<!-- Menu -->
<nav id="menu">
	<div w3-include-html="menu.html"></div>
</nav>

		<!-- Banner -->
		<!-- Note: The "styleN" class below should match that of the header element. -->
		<section id="banner" class="major">
			<div class="inner">
				<span class="image">
								<img src="images/banner2.jpg" class="mySlides" alt="" />
							</span>
				<header class="major">
					<h1>Linha do Tempo</h1>
				</header>
				<div class="legenda">
					<p>Veja a trajetória de sucesso e conquistas da ACOMPAR</p>
				</div>
			</div>
		</section>

		<!-- Main -->
		<div id="main">
			<div w3-include-html="timeline.html"></div>
		</div>

		<!-- Contact -->
		<section id="contact" ng-controller="AppCtrl">
			<div class="inner">
				<section>
					<form method="post" action="#">
						<div class="field half first">
							<label for="name">Nome</label>
							<input type="text" name="name" id="name" ng-model="name"/>
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" ng-model="email"/>
						</div>
						<div class="field">
							<label for="message">Mensagem</label>
							<textarea name="message" id="message" rows="6" ng-model="message"></textarea>
						</div>
						<ul class="actions">
							<li><input type="button" value="Enviar" class="special" ng-click="sendEmail($event)" /></li>
							<li><input type="reset" value="Limpar" /></li>
						</ul>
					</form>
				</section>
				<section class="split">
					<section>
						<div class="contact-method">
							<span class="icon alt fa-envelope"></span>
							<h3>Email</h3>
							<a href="#">contato@acompar.org</a>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon alt fa-phone"></span>
							<h3>Telefone</h3>
							<span>(051) 3367-2986</span>
						</div>
					</section>
					<section>
						<div class="contact-method">
							<span class="icon alt fa-home"></span>
							<h3>Endereço</h3>
							<span>Av. Bernadino de Oliveira Paim, 136<br />
										Bairro Santa Rosa de Lima<br />
										Porto Alegre - RS</span>
						</div>
					</section>
				</section>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="inner">
				<ul class="icons">
					<!-- <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li> -->
					<li><a href="https://www.facebook.com/Acompar" class="icon alt fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon alt fa-whatsapp"><span class="label">Instagram</span></a></li>
					<!-- <li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li> -->
					<!-- <li><a href="#" class="icon alt fa-linkedin"><span class="label">LinkedIn</span></a></li> -->
				</ul>
				<ul class="copyright">
					<li>&copy; ACOMPAR</li>
					<li>Design: <a href="https://tiagomatana.com">Tiago Matana</a></li>
				</ul>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/carousel.js"></script>

	<script>
		includeHTML();
	</script>


</body>

</html>
